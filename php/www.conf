[www]
user = www-data
group = www-data
listen = 0.0.0.0:9000
php_admin_value[error_log] = /var/log/php-fpm/error.log
php_admin_flag[log_errors] = on

; 进程管理方式，这里选择 dynamic
pm = dynamic
; 起始时的子进程数量
pm.start_servers = 5
; 最小空闲子进程数量
pm.min_spare_servers = 5
; 最大空闲子进程数量
pm.max_spare_servers = 10
; 最大子进程数量
pm.max_children = 50